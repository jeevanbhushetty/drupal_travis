language: php

php:
  - 5.6

mysql:
  database: drupal
  username: root
  encoding: utf8

before_install:
  - sudo apt-get update > /dev/null
  - sed -i '1i export PATH="$HOME/.composer/vendor/bin:$PATH"' $HOME/.bashrc
  - source $HOME/.bashrc
  - composer self-update
  - composer global require drush/drush:dev-master
  - phpenv rehash

install:
  # add composer's global bin directory to the path
  # see: https://github.com/drush-ops/drush#install---composer
  #- export PATH="$HOME/.composer/vendor/bin:$PATH"
  # Install Drush
  - cd $HOME/.composer/vendor/
  - ls
  - cd drush
  - ls
  - alias drush=$HOME/.composer/vendor/drush/drush
  - drush status

# Create MySQL Database
  - mysql -e 'create database drupal;'

  # Install drupal default profile
  - ls
  - which composer
  - echo $TRAVIS_BUILD_DIR
  - echo $TRAVIS_PHP_VERSION
  - cd $TRAVIS_BUILD_DIR && $COMPOSER_BIN_DIR/drush --verbose site-install --db-url=mysql://root:@127.0.0.1/drupal --yes

  # Import config for our pseudo install
  - drush --verbose config-import active --yes