language: php

php:
  - 5.6

mysql:
  database: drupal
  username: root
  encoding: utf8

before_install:
  - sudo apt-get update > /dev/null
  - composer self-update

install:
  # add composer's global bin directory to the path
  # see: https://github.com/drush-ops/drush#install---composer
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - source $HOME/.bashrc

  # Install Drush
  - sudo COMPOSER_HOME=/var/lib/composer COMPOSER_BIN_DIR=/usr/local/bin COMPOSER_VENDOR_DIR=/var/lib/composer/vendor composer require drush/drush:dev-master
 # - composer global require drush/drush
  - drush status
  - phpenv rehash

# Create MySQL Database
  - mysql -e 'create database drupal;'

  # Install drupal default profile
  - drush --verbose site-install --db-url=mysql://root:@127.0.0.1/drupal --yes

  # Import config for our pseudo install
  - drush --verbose config-import active --yes