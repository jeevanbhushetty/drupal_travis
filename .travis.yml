language: php

php:
  - 5.6

before_install:
  - sudo apt-get update > /dev/null
  - composer self-update
 # - composer global require drush/drush:dev-master
 # - composer global require consolidation/cgr
  - sed -i '1i export PATH="$HOME/.config/composer/vendor/bin:$PATH"' $HOME/.bashrc
  - source $HOME/.bashrc
  - composer global require drush/drush:dev-master
  - phpenv rehash

install:

  - drush status
  # Create MySQL Database
  - mysql -e 'create database drupal;'
  - cd $TRAVIS_BUILD_DIR
  - drush --verbose --yes site-install standard --db-url="mysql://root:root@127.0.0.1/drupal"

  # Import config for our pseudo install
  - drush --verbose config-import active --yes